{% extends 'base.html'%}

{% block content%}
<div class="container-fluid">

    <div class="row">
        
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
        <div class="row">
            <div class="col-md-6">
                <article class="media content-section">
                    <div class="media-body">
                        <div class="article-metadata">
                            <small class="text-muted" style="font-size: 12px;">{{ blog.posted.strftime('%Y-%m-%d') }}</small>
                        </div>
                        <h2 style="font-size: 38px;color: palevioletred;"><a href="{{ url_for('main.blog' ,blog_id=blog.id) }}">{{ blog.title }} </a></h2>
                        <h5 class="article-content" style="font-size: 30px;">{{ blog.subtitle }}</h5>
                        <p class="article-content" style="font-size: 19px;">{{ blog.content }}</p>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                    </div>
                </article>
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <form action=" " method="POST">
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        

        <!-- <div class="col-sm-8">
            {{format_blog|safe}}
        </div> -->
    </div>
</div>
{%endblock%}
